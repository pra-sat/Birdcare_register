<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ติดต่อร้าน / ข้อเสนอแนะ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-box">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="container hidden" id="userView">
    <h2>ติดต่อร้าน / ข้อเสนอแนะ</h2>
    <!--<p>🕵️‍♀️ ไม่สามารถยืนยันว่าเป็นแอดมินได้</p>-->
    <p><strong>Bird Car Care</strong></p>
    <p>ล้างรถ อัดฉีด ดูดฝุ่น ห้องเครื่อง ระบบแอร์รถยนต์ ช่วงล่าง</p>
    <p>📞 <a href="tel:0867876441">086-787-6441</a> : <a href="tel:0947727755">094-772-7755</a> </p>
    <p>📍 <a href="https://maps.app.goo.gl/VCh2PyR2myoD954V61">เทพกุญชร10 ต.คลองหนึ่ง อ.คลองหลวง จ.ปทุมธานี 12120</a></p>
    <p>⏰ เปิดบริการทุกวัน: 08:00 - 17:30</p>
    <p>**หยุดทักวันที่ 1 และ 2 ของทุกเดือน**</p>

    <button id="openFeedbackBtn" class="btn">✍️ ส่งข้อเสนอแนะ</button>

    <div id="feedbackPanel" class="hidden">
      <h3>ข้อเสนอแนะ</h3>

            <!--
      <label for="phoneInput">📱 เบอร์โทร</label>
      <input id="phoneInput" type="text" placeholder="เบอร์โทร" />
      -->
      
      <!-- ✅ ปิดการแสดง input เบอร์โทร (ซ่อนไว้) -->
      <input id="phoneInput" type="text" value="0" hidden />

      <label for="scoreInput">คะแนน (1-5)</label>
      <input id="scoreInput" type="number" placeholder="ให้คะแนนบริการ (1-5)" />

      <label for="feedbackInput">ข้อเสนอแนะ</label>
      <textarea id="feedbackInput" placeholder="พิมพ์ข้อเสนอแนะของคุณ..."></textarea>

      <button class="btn" id="submitFeedbackBtn">✅ ส่งข้อเสนอแนะ</button>
      <button class="btn" id="closeLiffBtn">❌ ปิดหน้าต่าง</button>
    </div>
  </div>
</body>
</html>
