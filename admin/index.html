<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-box">
      <div class="spinner"></div>
      <p>⏳ กำลังโหลดข้อมูล โปรดรอสักครู่...</p>
    </div>
  </div>

  <div class="container hidden" id="userView">
    <h2>📌 ติดต่อร้าน / ข้อเสนอแนะ</h2>
    <p>🕵️‍♀️ เราไม่สามารถยืนยันตัวตนของคุณว่าเป็นแอดมินได้</p>
    <p>📍 <strong>Bird Car Care</strong> ล้างรถ อัดฉีด ดูดฝุ่น เคลือบแก้ว</p>
    <p>📞 โทร: <a href="tel:098XXXXXXX">098-XXXXXXX</a></p>
    <p>⏰ เปิดบริการ: 08:00 - 18:00</p>
    <!-- ✅ แก้ไข: จากเดิมมีแค่ปุ่มลิงก์ Google Form เปลี่ยนเป็นปุ่มแสดงฟอร์มภายใน -->
    <a id="openFeedbackBtn" class="btn">✍️ ส่งข้อเสนอแนะ</a>
    
    <!-- ✅ เพิ่ม: Slide-down Feedback Panel -->
    <div id="feedbackPanel" class="hidden">
      <h3>✍️ ฟอร์มข้อเสนอแนะ</h3>
      <input id="phoneInput" type="text" placeholder="เบอร์โทร" />
      <input id="scoreInput" type="number" placeholder="คะแนนบริการ (1-5)" />
      <textarea id="feedbackInput" placeholder="ข้อเสนอแนะของคุณ..."></textarea>
      <br>
      <button class="btn" id="submitFeedbackBtn">✅ ส่งข้อเสนอแนะ</button>
      <button class="btn" id="closeLiffBtn">❌ ปิดหน้าต่าง</button>
    </div>

  </div>
</body>
</html>
